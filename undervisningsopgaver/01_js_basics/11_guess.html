<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Gæt et tal mellem 0 og 20</p>

    <input type="text" id="tal">

    <button>Klik og se om du har gættet rigtigt - kig i konsollen</button>


    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let udregnetTal = Math.ceil(Math.random() * 20);
            console.log(udregnetTal);
            let tal = document.querySelector("#tal").value;

            if (udregnetTal < tal) {
                console.log("Du har gættet for højt - prøv igen");
            } else if (udregnetTal > tal) {
                console.log("Du har gættet for lavt - prøv igen")
            } else {
                console.log("Tillykke! Du gættede det§!")
            }

        }

    </script>
</body>

</html>
