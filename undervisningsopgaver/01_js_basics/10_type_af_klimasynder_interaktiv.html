<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvor mange timer varede flyveturen?</p>

    <input type="text" id="timer">

    <button>Beregn Co2-udledelse</button>


    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let timer = document.querySelector("#timer").value;
            let kg = 109;
            let co2UdledtIKgVedFlyrejse = timer * kg;

            let resultat = `Ved ${timer} timers flyrejse har du udledt ${co2UdledtIKgVedFlyrejse} kg Co2`;
            console.log(resultat);

            // hvis resultatet er ...
            //mindre en 100
            if (co2UdledtIKgVedFlyrejse < 100) {
                console.log("Tæt på Thunberg");

                //mellem 100 og 200
            } else if (co2UdledtIKgVedFlyrejse < 200) {
                console.log("Ja ja, du behøver ikke at melde dig ud af Å!");

                //mellem 200 og 600
            } else if (co2UdledtIKgVedFlyrejse < 600) {
                console.log("Det er godt for turismen i nordeuropa.");

                // over 600
            } else {
                console.log("Nå ja vi kan jo altid kolonisere en anden planet ...");
            }

            //tjek om det er et tal og om værdien der bliver skrevet, er over 0
            if (isNaN(co2UdledtIKgVedFlyrejse)) {
                resultat = "Det er ikke et tal, prøv igen!";
            } else if (co2UdledtIKgVedFlyrejse <= 0) {
                resultat = "De indtastede timer er mindre end 0, prøv igen!"
            } else {
                resultat = `Ved ${timer} timers flyrejse har du udledt ${co2UdledtIKgVedFlyrejse} kg Co2`;
            }

        }

    </script>
</body>

</html>
