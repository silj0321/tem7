<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvor mange timer varede flyveturen?</p>

    <input type="text" id="timer">

    <button>Beregn Co2-udledelse</button>


    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let timer = document.querySelector("#timer").value;
            let kg = 109;
            let co2UdledtIKgVedFlyrejse = timer * kg;

            let resultat = `Ved ${timer} timers flyrejse har du udledt ${co2UdledtIKgVedFlyrejse} kg Co2`;
            console.log(resultat);
        }

    </script>
</body>

</html>
