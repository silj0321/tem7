<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">

    <style>
        article {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <section>


    </section>
    <template>
        <article>
            <h2></h2>
            <p class="art"></p>
            <p class="sted"></p>
            <img src="" alt="">
        </article>
    </template>


    <script>
        let container = document.querySelector("section");
        let temp = document.querySelector("template");
        const fil = "dyr.json";

        async function hentdata() {
            const resultat = await fetch(fil);
            const json = await resultat.json();
            vis(json);
            console.log(resultat);
        }

        function vis(json) {
            console.log(json);
            json.forEach(dyrene => {
                let klon = temp.cloneNode(true).content;
                klon.querySelector("h2").textContent = dyrene.navn;
                klon.querySelector(".art").textContent = dyrene.type;
                klon.querySelector(".sted").textContent = dyrene.levested;
                klon.querySelector("img").src = dyrene.billede;
                container.appendChild(klon);
            })
        }

        hentdata();
    </script>
</body></html>
